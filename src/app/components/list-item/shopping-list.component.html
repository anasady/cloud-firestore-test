<div class="mat-app-background basic-container">
  <h4>Add item to shopping list</h4>
  <form (ngSubmit)="onSubmit()"  #itemForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="item.name" type="text" class="form-control" name="name" id="name" required>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input [(ngModel)]="item.quantity" type="number" step="1" class="form-control" id="quantity" name="quantity" required>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!itemForm.valid">Submit</button>

  </form>
</div>
