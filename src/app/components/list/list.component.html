<div class="mat-app-background basic-container">
  <h4>Shopping List</h4>
  <mat-table #table [dataSource]="dataSource" class="list-table">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.name }}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.quantity }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="purchased">
      <mat-header-cell *matHeaderCellDef> Purchased </mat-header-cell>
      <mat-cell *matCellDef="let item">
        <mat-checkbox  [(ngModel)]="item.purchased" (click)="purchase(item)"></mat-checkbox>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
